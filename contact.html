    <h2>Contact me</h2> 

    <form method="post" action="https://webdevbasics.net/scripts/demo.php" id="contactForm">
        <fieldset>
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName" required minlength="2"><br>
        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName" required  minlength="2"><br><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Send me a message!</label><br>
        <textarea id="message" name="message" required rows="5" cols="80"></textarea>
       
        <br><br>
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset">
        </fieldset>
    </form>
    

<footer>
