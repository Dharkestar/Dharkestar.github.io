    <h2>Contact me</h2> 
<div id="centered-form">
    <form>
        <fieldset>
        <label for="first-name">First name:</label><br>
        <input type="text" id="first-name" name="first-name" size="50"><br>
        <label for="last-name">Last name:</label><br>
        <input type="text" id="last-name" name="last-name" size="50"><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="text" id="email" name="message" size="50"><br><br>
        <label for="message">Send me a message!</label><br>
        <input type="text" id="message" name="message" size="100">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset">
        </fieldset>
    </form>
