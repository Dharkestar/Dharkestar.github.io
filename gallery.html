        <h3>Book Cover Design</h3>
    <div class="books-cont">
        <img src="images/ballet-noir-full.jpg" width="600" height="432" alt="Ballet Noir book cover" class="book">
        <img src="images/chased-by-flame.jpg" width="600" height="432"  alt="Chased by Flame book cover" class="book">
        <img src="images/murder-by-the-minutes.jpeg"  width="600" height="432" alt="Murder by the Minutes book cover" class="book">

    </div>
    <h3>Vector Design</h3>
    <div class="vector-cont">
        <img src="images/mysterious-man.jpg" width="400" height="500" alt="vector graphic of a mysterious man" class="vector">
        <img src="images/femme-fatale.jpg" width="400" height="500"  alt="vector graphic of a femme fatale">
        <img src="images/body.jpg"  width="400" height="500" alt="vector graphic of a body with poison next to it" class="vector">
        <img src="images/chef.jpg"  width="400" height="500" alt="vector graphic of a chef">
        <img src="images/woman-holding-gun-full.jpg"  width="400" height="500" alt="vector graphic of a woman holding a gun" class="vector">
        <img src="images/birds_in_snow.jpg"  width="400" height="500" alt="vector graphic of two birds in the snow" class="vector">
    </div>

    <h3>Illustration</h3>
    <div class="illustration-cont">
        <img src="images/forest-bride.jpg" width="400" height="600" alt="painting of a little girl in a forest" class="illustration">

        <img src="images/wind-and-rain.jpg"  width="400" height="600" alt="painting of two girls" class="illustration">
    </div>

    <div class="illustration-cont-2">
        <img src="images/winters-song.jpg"  width="610" height="400" alt="painting of a girls face in winter" class="illustration-2">
